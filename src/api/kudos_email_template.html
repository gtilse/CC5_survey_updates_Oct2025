<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Client Culture</title>

    <style type="text/css">
      body {
        background-color:#F6F6F6;
        color: #000000;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6em;margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: none;
        width: 100% !important;
      }

      h1, h2, h3, h4, h5, h6 {
        margin-top: 0;
        margin-bottom: 0.5rem;
      }

      p {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 16px;
        line-height: 1.2rem;
      }

      h1, h2, h3, h4, h5, h6,
      .h1, .h2, .h3, .h4, .h5, .h6 {
        margin-bottom: 0.5rem;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.2;
        color: inherit;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.75rem;
      }

      h4 {
        font-size: 1.5rem;
      }

      h5 {
        font-size: 1.25rem;
      }

      h6 {
        font-size: 1rem;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      .text-empty {
        color: #A9A9A9;
        font-style: italic;
      }

      .text-small {
        font-size: 14px;
      }

      .bottom-border-light {
        border-bottom:1px dotted #A9A9A9;
      }

      .score-label {
        display: inline-block;
        margin: 0px auto;
        height: 30px;
        width: 30px;
        line-height: 30px;

        -moz-border-radius: 50%;
        border-radius: 50%;

        background-color: black;
        color: white;
        text-align: center;
      }

      .bg-promoter {
        background: #47c598;
      }

      .bg-detractor {
        background: #F01257;
      }

      .bg-neutral {
        background: #EEEEEE;
      }

      .btn-login {
        display: inline-block;
        font-size: 18px;
        color: #FFFFFF;
        background: #3D5AFE;
        margin: 16px 0px;
        padding: 16px;
        text-decoration: none;
      }

      .btn-login:visited, .btn-login:hover {
        color: #FFFFFF;
        text-decoration: none;
      }

      .email-container {
        background-color:#FFFFFF;
        margin-top:20px;
        margin-bottom:20px;
      }

      .footer-text {
        display: block;
        margin-top: 10px;
        margin-bottom:0px;
        padding: 0;
        font-weight: normal;
        font-size: 12px;
        color: #666666;
      }

      .footer-link {

        padding: 0;
        color: #999999!important;
      }

    </style>

    <!--[if gte mso 9]>
      <style type="text/css">
        body,table tr,table td,a,p, span,table.MsoNormalTable {  font-family: Arial, sans-serif !important; font-size: 12px!important  }
        p {margin-bottom:10px!important;}
      </style>
    <![endif]-->

  </head>

  <body>
    <!-- Outer container -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="email-wrapper">
      <tr>
        <td align="center" valign="top">

          <!-- Contents table -->
          <table border="0" cellpadding="10" cellspacing="0" width="600" class="email-container">

            <!-- Client Culture Logo -->
            <tr>
              <td align="left" valign="top">
                {{LOGO_IMAGE}}
              </td>
            </tr>

            <!-- Email contents -->
            <tr>
              <td align="left" valign="top">
                {{EMAIL_HTML}}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="left" valign="top">
                <p class="footer-text"><a class="footer-link" href="https://www.clientculture.com">Powered by Client Culture</a></p>
                <p class="footer-text">
                  This email is confidential. If you are not the intended recipient, you must not disclose or use the information contained in it. If you have received this email in error, please notify us immediately and delete the email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
