<!DOCTYPE html>

<html lang="en" id="htmlDocument">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Client Culture Survey">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favorite/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favorite/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favorite/favicon-16x16.ico">
    <link rel="manifest" href="/assets/favorite/site.webmanifest">
    <link rel="mask-icon" href="/assets/favorite/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title data-bind="text: pageTitle">Thank you for your feedback</title>

    <!-- Style Sheets -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Loading placeholder -->
    <div id="loading" data-bind="visible: viewState()==1" style="display:none">
      <img data-bind="attr:{src: loadingImageFile}">
      <p>Just a moment...</p>
    </div>

    <!-- Preview mode -->
    <div id="preview" class="alert alert-success" role="alert" style="display: none">
      <h4 class="alert-heading">Preview Mode</h4>
      <p>No data will be saved during this process.</p>
    </div>

    <!-- Error -->
    <div id="divError" class="alert alert-danger" data-bind="visible: viewState()===0" style="display:none">
      <h4 class="alert-heading">Something went wrong!</h4>
      <p>
        We were unable to process your request. Please try again later or contact us at
        <span data-bind="text: supportEmailAddress"></span> if the error persists.
      </p>
    </div>

    <!-- Page contents -->
    <div id="divPageContents" data-bind="visible: viewState()>1" style="display:none">

      <!-- Org logo -->
      <div id="vendorLogo">
        <img alt="Logo"/ style="display:none" data-bind="visible: vendorLogo(),attr:{src: vendorLogo}">
      </div>
      
      <!-- Loyalty drivers -->
      <form data-bind="visible: wizardState()==1">
        <div data-bind="foreach: loyaltyDrivers">
            <h4 data-bind="text: description" style="text-align: center;"></h4>
            <div class="btn-group btn-group-lg loyalty-driver-buttons" role="group">
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,0)">0</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,1)">1</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,2)">2</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,3)">3</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,4)">4</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,5)">5</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,6)">6</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,7)">7</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,8)">8</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,9)">9</button>
                <button type="button" class="btn btn-light" data-bind="click: $parent.selectScore.bind($data,10)">10</button>
            </div>
        </div>

        <!-- Submit feedback -->
        <div class="text-center">
            <button id="btnSubmitFeedback" type="button" data-bind="click: function(data, event) { submitButtonClick('LOYALTYDRIVERS', event) }" class="btn btn-primary">DONE</button>
        </div>
    
      </form>

      <!-- Feedback sent - thank you note -->
      <div id="divFeedbackSent" data-bind="visible: wizardState()==2">
        <h4 class="text-muted">Thank you for your feedback</h4>
      </div>
    </div>

    <footer class="footer" style="display:none;" data-bind="visible: viewState()>1">
      <span class="text-muted">Powered by <a data-bind="attr: { href: companyWebsite },text: companyName"></a> - Copyright &copy; 2016-2020</span>
    </footer>

    <!-- Include Scripts -->
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootbox.min.js"></script>
    <script src="../assets/js/knockout-3.4.2.js"></script>
    <script src="./app_ld.js"></script>

  </body>

</html>
