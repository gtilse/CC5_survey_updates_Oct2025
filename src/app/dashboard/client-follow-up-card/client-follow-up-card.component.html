<div fxLayout="column" class="dashboard-card-container">
  <div
    class="mat-body-strong"
    matTooltip="Clients contacted after the survey to say thank you and learn more about their experience and needs. The (+) or (-) indicates that you are above or below the firm average."
  >
    Client follow-up
  </div>

  <mat-form-field floatLabel="never" style="width: 140px;">
    <mat-select [(ngModel)]="mode" (ngModelChange)="changeMode()">
      <mat-option value="number">
        Number
      </mat-option>
      <mat-option value="percentage">
        Percentage
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxFlex="grow" [chart]="chart" (resized)="onResized()"></div>
